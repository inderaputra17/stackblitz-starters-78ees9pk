<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Inventory Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/styles.css">

  <style>
    body { background: #f4f4f4; }

    h1 { 
      text-align:center; 
      color:#C62828; 
      margin-bottom:15px; 
    }

    nav a {
      display:inline-block; background:#C62828; padding:10px 14px;
      border-radius:6px; margin-right:8px; color:white !important;
      font-weight:bold; text-decoration:none; font-size:14px;
    }

    .card {
      background:white; padding:20px; border-radius:12px;
      margin-top:20px; box-shadow:0 3px 8px rgba(0,0,0,0.12);
    }

    label {
      font-weight:bold;
      margin-top:14px;
      display:block;
      color:#333 !important;
    }

    input, select {
      width:100%; padding:12px; margin-top:6px; border:1px solid #ccc;
      border-radius:6px; font-size:15px;
      background:#ffffff !important;
      color:#000 !important;
    }

    input::placeholder {
      color:#777 !important;
    }

    select option {
      background:white !important;
      color:black !important;
    }

    .inline-btn {
      background:#1565c0; 
      padding:8px 10px; 
      margin-top:10px;
      border-radius:6px; 
      color:white; 
      font-size:13px; 
      cursor:pointer; 
      width:auto;
      border:none;
    }

    button {
      width:100%; background:#C62828; border:none; padding:14px;
      font-size:16px; color:white; margin-top:20px;
      border-radius:6px; cursor:pointer; font-weight:bold;
    }

    button:hover { background:#8E0000; }

    /* Modal for Add New Item */
    #newItemModal {
      position:fixed; inset:0; background:rgba(0,0,0,0.45);
      display:none; justify-content:center; align-items:center;
      padding:20px; z-index:999;
    }

    .modal-box {
      background:white; padding:20px; border-radius:12px;
      width:350px; box-shadow:0 3px 12px rgba(0,0,0,0.3);
    }

    .modal-btn {
      width:100%; margin-top:12px; padding:12px;
      border:none; border-radius:6px;
      font-size:15px; font-weight:bold; cursor:pointer;
      color:white;
    }

    .save-btn { background:#2e7d32; }
    .close-btn { background:#444; }
  </style>
</head>

<body>
  <div class="container">

    <h1>Add Inventory Item</h1>

    <nav>
      <a href="index.html">← Dashboard</a>
      <a href="inventory.html">Inventory</a>
      <a href="inventoryLogs.html">Logs & Summary</a>
    </nav>

    <div class="card">
      <form id="addStockForm">

        <label>Item</label>
        <select id="itemSelect" required>
          <option value="">Select an Item</option>
          <optgroup label="Preset First Aid Items">
            <option data-unit="tube" data-size="60ml">Burn Gel</option>
            <option data-unit="bottle" data-size="30ml">Eyewash</option>
            <option data-unit="pack" data-size="100 swabs">Alcohol Swabs</option>
            <option data-unit="pair" data-size="">Nitrile Gloves</option>
            <option data-unit="roll" data-size="5cm">Crepe Bandage 5cm</option>
            <option data-unit="roll" data-size="10cm">Crepe Bandage 10cm</option>
            <option data-unit="piece" data-size="">Triangular Bandage</option>
            <option data-unit="piece" data-size="No.3">Sterile Dressing No.3</option>
            <option data-unit="piece" data-size="No.7">Sterile Dressing No.7</option>
          </optgroup>

          <optgroup id="existingItems" label="Existing Inventory Items"></optgroup>

          <option value="__new">➕ Add New Item</option>
        </select>

        <label>Unit</label>
        <input id="itemUnit" type="text" placeholder="box / bottle / pack / roll" required>

        <label>Size</label>
        <input id="itemSize" type="text" placeholder="3ml / 10pcs / 5cm" required>

        <label>Quantity</label>
        <input id="itemQty" type="number" min="1" required>

        <label>Location</label>
        <select id="locationSelect" required>
          <option value="">Select a location</option>
        </select>

        <button type="button" id="addNewLocationBtn" class="inline-btn">+ Add New Location</button>

        <label>PAR (Optional)</label>
        <input id="parDefault" type="number" min="0">

        <label>MIN (Optional)</label>
        <input id="minDefault" type="number" min="0">

        <label>MAX (Optional)</label>
        <input id="maxDefault" type="number" min="0">

        <button type="submit">Confirm Add / Top-Up</button>
      </form>
    </div>
  </div>

  <!-- New Item Modal -->
  <div id="newItemModal">
    <div class="modal-box">
      <h3>New Item</h3>

      <label>Item Name</label>
      <input id="newItemName">

      <label>Unit</label>
      <input id="newItemUnit">

      <label>Size</label>
      <input id="newItemSize">

      <button id="saveNewItem" class="modal-btn save-btn">Save</button>
      <button id="closeNewItem" class="modal-btn close-btn">Cancel</button>
    </div>
  </div>

  <script type="module" src="./js/addStock.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>First Aid App Dashboard</title>

<!-- Main Styles -->
<link rel="stylesheet" href="./css/styles.css">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#C62828">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker Registered"));
  }
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 480px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    text-align: center;
  }

  /* ðŸ”¥ LOW STOCK BANNER */
  .alert-banner {
    display: none;
    background: #ffebee;
    border-left: 6px solid #c62828;
    padding: 14px;
    border-radius: 10px;
    margin-bottom: 18px;
    color: #b71c1c;
    font-weight: bold;
    text-align: left;
  }

  h1 {
    margin-bottom: 24px;
    color: #C62828;
    font-size: 28px;
    font-weight: bold;
  }

  /* ðŸ”³ APP TILE BUTTONS (square style) */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
  }

  .menu-tile {
    background: #C62828;
    color: white;
    padding: 26px 10px;
    border-radius: 14px;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 110px;
    font-size: 18px;
    font-weight: bold;
    transition: 0.2s ease;
  }

  .menu-tile:hover {
    background: #8E0000;
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
</style>

</head>

<body>
  <div class="container">

    <!-- ðŸ”¥ WARNING BANNER -->
    <div id="lowStockBanner" class="alert-banner"></div>

    <h1>First Aid Dashboard</h1>

    <div class="menu-grid">
      <a class="menu-tile" href="report.html">ðŸ“„ <br>Report</a>
      <a class="menu-tile" href="inventory.html">ðŸ“¦ <br>Inventory</a>
      <a class="menu-tile" href="addStock.html">âž• <br>Add Stock</a>
      <a class="menu-tile" href="transfer.html">ðŸ”„ <br>Transfer</a>
      <a class="menu-tile" href="inventoryLogs.html">ðŸ“‘ <br>Logs</a>
      <a class="menu-tile" href="reportLogs.html">ðŸ—‚ <br>Reports</a>
    </div>

  </div>

  <!-- ðŸ”¥ LOW STOCK CHECK SCRIPT -->
  <script type="module">
    import { db } from "./js/app.js";
    import {
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const banner = document.getElementById("lowStockBanner");

    async function checkLowStock() {
      const snap = await getDocs(collection(db, "inventory"));

      let lowList = [];
      let criticalList = [];

      snap.forEach(doc => {
        const data = doc.data();
        const name = data.displayName;
        const locations = data.locations || {};

        Object.keys(locations).forEach(loc => {
          const info = locations[loc];
          const qty = info.qty || 0;
          const par = info.par ?? 0;
          const min = info.min ?? 0;

          if (qty <= min) {
            criticalList.push(`${name} (${loc})`);
          } else if (qty < par) {
            lowList.push(`${name} (${loc})`);
          }
        });
      });

      if (criticalList.length === 0 && lowList.length === 0) {
        banner.style.display = "none";
        return;
      }

      let html = "";

      if (criticalList.length > 0) {
        html += `ðŸ”´ <b>Critical Stock:</b><br>${criticalList.join("<br>")}<br><br>`;
      }

      if (lowList.length > 0) {
        html += `ðŸŸ  <b>Low Stock:</b><br>${lowList.join("<br>")}`;
      }

      banner.innerHTML = html;
      banner.style.display = "block";
    }

    checkLowStock();
  </script>

</body>
</html>

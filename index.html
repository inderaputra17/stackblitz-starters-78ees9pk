<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>First Aid Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/styles.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#C62828">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ececec; /* Softer grey instead of white */
      margin: 0;
      padding: 0;
    }

    /* ---------------- HEADER ---------------- */
    .header {
      background: #C62828;
      padding: 26px 16px;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 3px 14px rgba(0,0,0,0.25);
    }

    .header h1 {
      margin: 0;
      font-size: 30px;
      color: white;
      font-weight: 900;
      letter-spacing: -0.3px;
      text-align: center;
      width: 100%;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 14px;
      color: #ffecec;
      opacity: 0.9;
      text-align: center;
      width: 100%;
    }

    /* ---------------- ALERT BOX ---------------- */
    .alert-box {
      max-width: 520px;
      margin: 20px auto 0;
      padding: 12px 14px;
      background: #fff5e6; /* Softer off-white */
      border-left: 6px solid #EF6C00;
      border-radius: 12px;
      color: #bf360c;
      font-size: 14px;
      line-height: 1.45;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .alert-box a {
      color: #C62828;
      font-weight: bold;
      text-decoration: none;
    }

    /* ---------------- MENU SECTION ---------------- */
    .menu-section {
      max-width: 520px;
      margin: 18px auto 40px;
      padding: 0 16px;
    }

    .menu-group-title {
      font-weight: bold;
      font-size: 15px;
      color: #444;
      margin: 22px 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    /* ---------------- BUTTONS ---------------- */
    .menu-button {
      background: #ffffff;
      border-radius: 16px;
      padding: 18px 12px;
      text-align: center;
      color: #333;
      font-weight: bold;
      font-size: 15px;
      text-decoration: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      transition: 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      border: 1px solid #f0f0f0; /* Softer outline */
    }

    .menu-button:hover {
      transform: translateY(-3px);
      background: #fafafa;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .icon {
      font-size: 30px;
      margin-bottom: 6px;
      color: #C62828;
    }

    /* ---------------- FLOATING HELP BUTTON ---------------- */
    #helpButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1565C0;
      color: white;
      border: none;
      padding: 16px 18px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.18);
      z-index: 20;
    }

    #helpButton:hover {
      background: #0d47a1;
    }
  </style>
</head>

<body>

  <!-- Header -->

      <a class="menu-button" href="inventoryLogs.html">

    </div>
  </div>

</body>
</html>

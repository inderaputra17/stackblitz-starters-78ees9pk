<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login • First Aid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">

  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Recommended PWA Theme Color -->
  <meta name="theme-color" content="#C62828">
</head>

<body>

<div class="login-container">

  <h1 class="title">First Aid Login</h1>

  <div class="card login-box">

    <label>Enter 6-Digit PIN</label>

    <!-- Correct aligned row -->
    <div class="input-row">
      <input 
        id="loginPin"
        type="password"
        class="input"
        maxlength="6"
        pattern="[0-9]{6}"
        inputmode="numeric"
        autocomplete="one-time-code"
      >
      <button id="showPin" class="btn small-btn">Show</button>
    </div>

    <button id="loginBtn" class="btn primary-btn">Login</button>

    <p id="errorMsg" class="error hidden">Invalid PIN. Try again.</p>
  </div>

</div>

<!-- SAFE: Only login.js is needed here -->
<script type="module" src="./js/login.js"></script>

<!-- ✅ SERVICE WORKER REGISTRATION -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .catch(err => console.error("SW registration failed:", err));
  }
</script>

</body>
</html>

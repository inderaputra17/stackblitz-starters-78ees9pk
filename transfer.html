<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfer Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/transfer.css">
</head>

<!-- EARLY SESSION VALIDATION -->
<script>
  const user = JSON.parse(sessionStorage.getItem("faUser"));
  if (!user) window.location.replace("login.html");
</script>

<body>

<!-- SECURITY CHECKS (must load BEFORE any page logic) -->
<script src="./js/session-check.js"></script>
<script src="./js/permissions-check.js"></script>

<!-- =========================================================
     TOP NAV BAR
========================================================= -->
<nav class="nav">
  <a href="index.html" class="nav-link-left">Dashboard</a>
  <span class="nav-title">Transfer Inventory</span>
  <a href="inventoryLogs.html" class="nav-link-right">Logs</a>
</nav>

<main class="container">

  <!-- =====================================================
       STEP BAR
  ====================================================== -->
  <div class="steps">
    <div id="step1Tab" class="step active">1. Locations</div>
    <div id="step2Tab" class="step">2. Items</div>
    <div id="step3Tab" class="step">3. Preview</div>
  </div>

  <!-- =====================================================
       STEP 1 — LOCATIONS
  ====================================================== -->
  <section id="step1" class="card">
    <h2 class="section-title">Select Locations</h2>

    <select id="fromLocation" class="input" aria-label="From Location"></select>
    <select id="toLocation" class="input" aria-label="To Location"></select>

    <button id="toStep2" class="btn next-btn">Next</button>
  </section>

  <!-- =====================================================
       STEP 2 — ITEMS
  ====================================================== -->
  <section id="step2" class="card hidden">
    <h2 class="section-title">Select Items to Transfer</h2>

    <input 
      id="itemSearch"
      type="text"
      class="input"
      placeholder="Search items…"
      aria-label="Search Items"
    >

    <select id="categoryFilter" class="input" aria-label="Filter by Category">
      <option value="">All Categories</option>
      <option value="bandage">Bandages</option>
      <option value="medication">Medication</option>
      <option value="equipment">Equipment</option>
    </select>

    <div id="itemList" class="item-list"></div>

    <button id="backToStep1" class="btn back-btn">Back</button>
    <button id="toStep3" class="btn next-btn">Next</button>
  </section>

  <!-- =====================================================
       STEP 3 — PREVIEW & CONFIRM
  ====================================================== -->
  <section id="step3" class="card hidden">
    <h2 class="section-title">Review Transfer</h2>

    <div id="previewBox" class="preview-box"></div>

    <label class="section-title" style="margin-top: 16px;">Transfer Reason (Optional)</label>
    <select id="transferReason" class="input">
      <option value="">None</option>
      <option value="Restocking">Restocking</option>
      <option value="Event Redistribution">Event Redistribution</option>
      <option value="Excess Return">Excess Return</option>
      <option value="Emergency Usage">Emergency Usage</option>
      <option value="Damaged Item Replacement">Damaged Item Replacement</option>
    </select>

    <button id="backToStep2" class="btn back-btn">Back</button>
    <button id="confirmTransfer" class="btn confirm-btn">Confirm Transfer</button>

    <div id="undoBox" class="undo-box hidden">
      Transfer completed.
      <button id="undoBtn" class="undo-btn">Undo (2:00)</button>
    </div>
  </section>

</main>

<!-- PAGE LOGIC -->
<script type="module" src="./js/transfer.js"></script>

</body>
</html>

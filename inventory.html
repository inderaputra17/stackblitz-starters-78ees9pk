<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">

  <style>
    body { background:#f4f4f4; }

    h1 { 
      color:#C62828;
      text-align:center;
      margin-bottom:20px;
    }

    nav a {
      display:inline-block;
      background:#C62828;
      padding:10px 14px;
      border-radius:6px;
      margin-right:8px;
      color:white !important;
      font-weight:bold;
      text-decoration:none;
      font-size:14px;
    }

    .location-card {
      background:white;
      padding:18px;
      border-radius:12px;
      margin-bottom:20px;
      box-shadow:0 3px 8px rgba(0,0,0,0.1);
    }

    .item-title {
      font-size:20px;
      font-weight:bold;
      color:#C62828;
    }

    .item-meta {
      font-size:14px;
      color:#555;
      margin-bottom:12px;
    }

    table { 
      width:100%; 
      border-collapse:collapse; 
      margin-top:10px;
    }

    th, td {
      padding:10px 12px;
      border-bottom:1px solid #eee;
      font-size:14px;
    }

    .badge {
      padding:4px 10px;
      border-radius:999px;
      color:white;
      font-size:12px;
      font-weight:bold;
    }
    .ok { background:#2e7d32; }
    .low { background:#ef6c00; }
    .critical { background:#d32f2f; }
    .overstock { background:#1565c0; }

    .action-btn {
      padding:6px 9px;
      border:none;
      font-size:12px;
      border-radius:6px;
      color:white;
      cursor:pointer;
      margin-right:4px;
      font-weight:bold;
    }

    .add-btn { background:#2e7d32; }
    .minus-btn { background:#ef6c00; }
    .delete-btn { background:#b71c1c; }
    .edit-btn { background:#1565c0; }

    /* Modal */
    #editModal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:none;
      justify-content:center;
      align-items:center;
      padding:20px;
      z-index:999;
    }

    .modal-box {
      background:white;
      width:380px;
      padding:20px;
      border-radius:12px;
      box-shadow:0 3px 12px rgba(0,0,0,0.3);
    }

    .modal-box h3 {
      margin-top:0;
      color:#C62828;
    }

    .modal-box input {
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:8px;
      margin-bottom:12px;
      font-size:15px;
      color:black;
      background:white;
    }

    .modal-btn {
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:6px;
      font-size:15px;
      font-weight:bold;
      cursor:pointer;
    }

    .modal-save { background:#2e7d32; color:white; }
    .modal-close { background:#444; color:white; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Inventory Overview</h1>

    <nav>
      <a href="index.html">← Dashboard</a>
      <a href="addStock.html">Add Stock</a>
      <a href="inventoryLogs.html">Logs & Summary</a>
    </nav>

    <div id="inventoryContainer">Loading…</div>
  </div>


  <!-- EDIT ITEM MODAL -->
  <div id="editModal">
    <div class="modal-box">
      <h3>Edit Item</h3>

      <label>Item Name</label>
      <input id="editName">

      <label>Unit</label>
      <input id="editUnit">

      <label>Size</label>
      <input id="editSize">

      <button id="saveItemEdit" class="modal-btn modal-save">Save</button>
      <button id="closeItemEdit" class="modal-btn modal-close">Cancel</button>
    </div>
  </div>

  <script type="module" src="./js/inventory.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/inventory.css">
</head>

<body>

<!-- ðŸ” Enforce login + permission BEFORE page loads -->
<script src="./js/session-check.js"></script>
<script src="./js/permissions-check.js"></script>

<!-- ============================
     UNIFIED FIRST-AID NAV BAR
============================ -->
<nav class="nav">
  <a class="nav-link-left" href="index.html">Dashboard</a>
  <span class="nav-title">Inventory</span>
  <a class="nav-link-right" href="transfer.html">Transfer</a>
</nav>

<main class="container">

  <!-- FILTER BAR -->
  <div class="card filter-card">
    <input id="searchInput" type="text" class="form-input" placeholder="Search item nameâ€¦">
    
    <select id="locationFilter" class="form-input">
      <option value="all">All Locations</option>
    </select>
  </div>

  <!-- LIST -->
  <section id="inventoryList"></section>

</main>

<!-- EDIT LIMITS MODAL -->
<div id="editLimitsModal" class="modal hidden">
  <div class="modal-content">
    <h2>Edit Stock Limits</h2>

    <div class="form-group">
      <label>PAR</label>
      <input id="editPar" type="number" class="form-input">
    </div>

    <div class="form-group">
      <label>MIN</label>
      <input id="editMin" type="number" class="form-input">
    </div>

    <div class="form-group">
      <label>MAX</label>
      <input id="editMax" type="number" class="form-input">
    </div>

    <div class="modal-actions">
      <button class="btn secondary" id="closeEditLimits">Cancel</button>
      <button class="btn primary" id="saveEditLimits">Save</button>
    </div>
  </div>
</div>

<!-- UPDATE QTY MODAL -->
<div id="qtyModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="qtyModalTitle">Update Stock</h2>

    <div class="form-group">
      <label>Quantity</label>
      <input id="qtyValue" type="number" class="form-input">
    </div>

    <div class="modal-actions">
      <button class="btn secondary" id="closeQtyModal">Cancel</button>
      <button class="btn primary" id="saveQtyModal">Update</button>
    </div>
  </div>
</div>

<!-- PAGE SCRIPT -->
<script type="module" src="./js/inventory.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reportLogs.css">
</head>

<!-- EARLY SESSION VALIDATION -->
<script>
  const user = JSON.parse(sessionStorage.getItem("faUser"));
  if (!user) window.location.replace("login.html");
</script>

<body>

<!-- SECURITY SCRIPTS (must load BEFORE page logic) -->
<script src="./js/session-check.js"></script>
<script src="./js/permissions-check.js"></script>

<!-- =========================================================
     NAV BAR
========================================================= -->
<nav class="nav">
  <a href="index.html" class="nav-btn nav-left">Dashboard</a>
  <span class="nav-title">Report Logs</span>
  <a href="report.html" class="nav-btn nav-right">New Report</a>
</nav>

<main class="page">

  <!-- SUMMARY (P1 / P2 / P3 COUNTERS) -->
  <section class="summary">
    <div class="sum-box p1">P1 • <span id="countP1">0</span></div>
    <div class="sum-box p2">P2 • <span id="countP2">0</span></div>
    <div class="sum-box p3">P3 • <span id="countP3">0</span></div>
  </section>

  <!-- ANALYTICS SECTION -->
  <section class="analytics">

    <div class="card trend">
      <h2>Case Trend</h2>
      <canvas id="caseTrendChart"></canvas>
    </div>

    <div class="card">
      <h2>Hotspots</h2>
      <div id="locationHeatmap" class="heatmap"></div>

      <h2 class="sub">Insights</h2>
      <div id="insightSummary"></div>
    </div>

  </section>

  <!-- FILTERS -->
  <section class="filters">
    <input id="searchInput" placeholder="Search reports…">
    <select id="caseFilter">
      <option value="all">All</option>
      <option value="P1">P1</option>
      <option value="P2">P2</option>
      <option value="P3">P3</option>
    </select>
  </section>

  <!-- REPORTS GRID -->
  <section>
    <h2 class="section-title">Reports</h2>
    <div id="logsContainer" class="grid"></div>
  </section>

  <!-- TIMELINE -->
  <section>
    <h2 class="section-title">Timeline</h2>

    <div class="filters">
      <select id="timelineCaseFilter">
        <option value="all">All</option>
        <option value="P1">P1</option>
        <option value="P2">P2</option>
        <option value="P3">P3</option>
      </select>

      <select id="timelineSort">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>

    <div id="timelineContainer" class="grid"></div>
  </section>

</main>

<!-- LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- APP PAGE SCRIPTS -->
<script type="module" src="./js/reportLogs.js"></script>
<script type="module" src="./js/timeline.js"></script>

</body>
</html>
